<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

  <!-- Header -->
  <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
      <!-- Loader -->
      <div
          class="absolute inset-x-0 bottom-0"
          *ngIf="isLoading">
          <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
      </div>
      <!-- Title -->
      <div class="text-4xl font-extrabold tracking-tight">Motif</div>
      <!-- Actions -->
      <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
          <!-- Search -->
          <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
              <mat-icon
                  class="icon-size-5"
                  matPrefix
                  [svgIcon]="'heroicons_solid:search'"></mat-icon>
              <input
                  matInput
                  
                  [autocomplete]="'off'"
                  [placeholder]="'Rechercher'">
          </mat-form-field>
          <!-- Add product button -->
          <button
              class="ml-4 bg-gray-700 text-white"
              mat-flat-button

              [color]="'accent'">
              <mat-icon [svgIcon]="'heroicons_outline:refresh'"></mat-icon>
              <span class="ml-2 mr-1">Actualiser</span>
          </button>
          <button
              class="ml-4"
              mat-flat-button
              [color]="'primary'"
              (click)="openDialogMotifForm()">
              <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
              <span class="ml-2 mr-1">Ajouter</span>
          </button>
      </div>
  </div>

  <!-- Main -->
  <div class="flex flex-auto overflow-hidden">
    <div class="flex flex-col flex-auto sm:mb-0 overflow-hidden sm:overflow-y-auto">
        <table mat-table [dataSource]="dataSource" matSort class="w-full mb-16">
        
            <!-- Position Column -->
            <ng-container matColumnDef="motif">
              <th class="text-white" mat-header-cell *matHeaderCellDef mat-sort-header> Motif </th>
              <td mat-cell *matCellDef="let element">{{element?.motif}}</td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="dateCreation">
              <th class="text-white" mat-header-cell *matHeaderCellDef mat-sort-header> Date cr√©ation </th>
              <td mat-cell *matCellDef="let element">{{element.dateCreation}}</td>
            </ng-container>
    
            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th class="text-white" mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element" class="w-40">
                <div class="flex items-center gap-2">
    
                  <button class="min-w-10 min-h-7 h-7 px-2 leading-6 bg-primary" title="Modifier"
                    (click)="openDialogMotifForm()" mat-stroked-button>
                    <mat-icon class="icon-size-5 text-white" [svgIcon]="'iconsmind:folder_edit'"></mat-icon>
                  </button>
                  
                  <button class="min-w-10 min-h-7 h-7 px-2 leading-6 bg-red-600"
                    (click)="supprimer()"
                    title="Supprimer" mat-stroked-button>
                    <mat-icon class="icon-size-5 text-gray-100" [svgIcon]="'iconsmind:trash_withmen'"></mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>
    
            <tr class="z-10 sticky top-0 gap-4 py-4 px-6 md:px-8 text-md font-semibold text-white bg-primary dark:bg-black dark:bg-opacity-5"
              mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        <!-- <div class="flex justify-end">
            <mat-paginator
              class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
              [ngClass]="{'pointer-events-none': isLoading}" #paginator [pageSize]="page.pageSize"
              [pageSizeOptions]="page.pageSizeOptions" showFirstLastButtons aria-label="Select page of periodic elements">
            </mat-paginator>
        </div> -->
    </div>
</div>

</div>
